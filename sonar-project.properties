sonar.projectName=vert-credito-emergencial

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=.
sonar.exclusions=src/.requeriments_installed,**/.venv/**/*,src/main/static/**/*,**/htmlcov/**/*,**/node_modules/**/*,frontend/email/**,**/migrations/*,src/manage.py,**/coverage/**/*,**/*.html.mail,**/*.html

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.projectKey=vert-credito-emergencial
sonar.host.url=https://sonar.hprs.com.br
# sonar.host.url=http://localhost:9000
sonar.projectBaseDir=.
sonar.scm.provider=git


sonar.coverage.exclusions=**/test?_*.py,**/*test?.py,**/test?/**/*,**/test?.py,**/*settings*.py,**/settings/*,**/urls.py,**/conftest.py,**/*.spec.js
sonar.javascript.exclusions=*.js


# Python Specific configuration
# sonar.python.coverage.reportPaths=./coverage.xml
sonar.language=py
sonar.sourceEncoding=UTF-8
# Test Results
sonar.python.xunit.reportPath=nosetests.xml
# Coverage
sonar.python.coverage.reportPath=coverage.xml