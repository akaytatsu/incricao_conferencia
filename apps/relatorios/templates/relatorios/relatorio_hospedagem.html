{% extends "admin/change_list.html" %}
{% load i18n admin_urls static %}
{% block extrastyle %}
    {{ block.super }}
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'admin/relatorio/css/style_rep_admin.css' %}"/> -->

    <style>
        [v-cloak] > * { display:none }
        [v-cloak]::before { content: "loadingâ€¦" }

        .inscricaoClass{
            background-color: #acf2c3;
        }

        .depedenteClass{
            background-color: #edeba4;
        }
    </style>
{% endblock %}


{% block content %}
    
<main id="relatorio_hospedagem" v-cloak>

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <select class="form-control" v-model="conferencia_id" v-on:change="buscaDados()">
                    <option v-for="conf in conferencias" :value="conf.id" >[[ conf.titulo ]]</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6"></div>
    </div>

    <br>
    <br>

    <div class="row" v-if="registros.length > 0">
        <div class="col-sm-12">
            <table class="table table-responsive">
                <!-- <thead>
                    <tr>
                        <td>Idade</td>
                        <td>Total</td>
                    </tr>
                </thead> -->
                <tbody>
                    <template v-for="reg in registros">
                        <tr>
                            <td colspan="4">
                                <b>Hospedagem: [[ reg.hospedagem ]]</b>
                            </td>
                            <td colspan="3">
                                <b>total nesta hospedagem: [[ reg.total ]]</b>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <table class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <td style="width: 300px;">Nome</td>
                                            <td>Idade</td>
                                            <td>Dependente?</td>
                                            <td style="width: 300px;">Responsavel</td>
                                            <td>Cidade</td>
                                            <td>UF</td>
                                            <td>Detalhe Hospedagem</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="p in reg.pessoas" v-bind:class="[p.dependente == false ? 'inscricaoClass' : 'depedenteClass']">
                                            <td>[[p.nome]]</td>
                                            <td>[[reg.idade]]</td>
                                            <td>[[eDependente(p.dependente)]]</td>
                                            <td>[[p.responsavel]]</td>
                                            <td>[[p.cidade]]</td>
                                            <td>[[p.uf]]</td>
                                            <td>[[p.detalhe]]</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <br>
                        <br>
                        <br>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" v-else>
        <div class="col-sm-12">
            Selecione
        </div>
    </div>

</main>

<script src="{% static 'js/vue.js' %}"></script>
<script src="{% static 'js/axios.js' %}"></script>
<script src="{% static 'components/relatorio_hospedagem.js' %}"></script>
   
{% endblock %}
